<!DOCTYPE html>
<html>
<head>
    <title>TalentGPT Task Manager</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header>
        <h1>TalentGPT Task Manager</h1>
        <p>An AI-based cover letter generator and CV drafting service.</p>
    </header>

    <main>
        <form id="task-form">
            <div class="form-group">
                <label for="intern-name">Intern Name:</label>
                <select id="intern-name">
                    <option value="Kashyap">Kashyap</option>
                    <option value="Parmy">Parmy</option>
                </select>
            </div>

            <div class="form-group">
                <label for="task-name">Task Name:</label>
                <input type="text" id="task-name" required>
            </div>

            <div class="form-group">
                <label for="task-description">Task Description:</label>
                <textarea id="task-description" required></textarea>
            </div>

            <div class="form-group">
                <button type="submit" class="add-task-button"><i class="fas fa-rocket"></i> Add Task</button>
            </div>
        </form>

        <table id="task-table">
            <thead>
                <tr>
                    <th>Serial No.</th>
                    <th>Intern Name</th>
                    <th>Task Name</th>
                    <th>Task Description</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </main>

    <footer>
        <p>&copy; 2023 TalentGPT. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
